<h3>
  Test Log Manager!
</h3>

<hr>

<div class="row">
  <div class="col-sm-2">
    Error
  </div>
  <div class="col-sm-10">
    <input type="text" [(ngModel)]="errorMessage" class="form-control">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <button type="button" (click)="logError()" class="btn btn-danger btn-sm">Log Error</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-sm-2">
    Warning
  </div>
  <div class="col-sm-10">
    <input type="text" [(ngModel)]="warningMessage" class="form-control">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <button type="button" (click)="logWarning()" class="btn btn-warning btn-sm">Log Warning</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-sm-2">
    Information
  </div>
  <div class="col-sm-10">
    <input type="text" [(ngModel)]="informationMessage" class="form-control">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <button type="button" (click)="logInformation()" class="btn btn-info btn-sm">Log Information</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-sm-2">
    Debug
  </div>
  <div class="col-sm-10">
    <input type="text" [(ngModel)]="debugMessage" class="form-control">
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <button type="button" (click)="logDebug()" class="btn btn-primary btn-sm">Log Debug</button>
  </div>
</div>

<hr>
